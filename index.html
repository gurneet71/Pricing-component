<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pricing toggle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main>
            <div class="header">
                <h1>Our Pricing</h1>
                <div class="price-toggle">
                    <h4>Anually</h4><div class='btn'><div class="default"></div></div><h4>Monthly</h4>
                </div>
                
            </div>

            <div class="price-cards">
                <div class='price-card'>
                    <h3>Basic</h3>
                    <div class='price'><span>$</span><h1>199.99</h1></div>
                    <hr>
                    <h3 class='specs'>500 GB Storage</h3>
                    <hr>
                    <h3 class='specs'>2 Users Allowed</h3>
                    <hr>
                    <h3 class='specs'>Send upto 3 GB</h3>
                    <button>LEARN MORE</button>
                </div>
                <div class='price-card'>
                    <h3>Profressional</h3>
                    <div class='price'><span>$</span><h1>249.99</h1></div>
                    <hr>
                    <h3 class='specs'>1 TB Storage</h3>
                    <hr>
                    <h3 class='specs'>5 Users Allowed</h3>
                    <hr>
                    <h3 class='specs'>Send upto 10 GB</h3>
                    <button>LEARN MORE</button>
                </div>
                <div class='price-card'>
                    <h3>Master</h3>
                    <div class='price'><span>$</span><h1>399.99</h1></div>
                    <hr>
                    <h3 class='specs'>2 TB Storage</h3>
                    <hr>
                    <h3 class='specs'>10 Users Allowed</h3>
                    <hr>
                    <h3 class='specs'>Send upto 20 GB</h3>
                    <button>LEARN MORE</button>
                </div>
            </div>
        </main>
        
        <script src="app.js" async defer></script>
    </body>
</html>
